name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" 
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Winsnip-Tools
          svg_out_path: dist/github-contribution-grid-snake.svg
          svg_out_path_dark: dist/github-contribution-grid-snake-dark.svg
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
            dist/github-contribution-grid-snake.gif
            dist/github-contribution-grid-snake-dark.gif
          snake_color: '#36BCF7'
          snake_color_dark: '#27d796'
          background_color: '#ffffff'
          background_color_dark: '#0d1117'

      - name: Push to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "üêç Generate Snake Animation"
        env:
          GITHUB_TOKEN: ${{ secrets.WINSNIP_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          GITHUB_TOKEN: ${{ secrets.WINSNIP_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "üêç Deploy Snake Animation"
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
